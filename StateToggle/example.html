<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StateToggle.css">
    <script defer src="StateToggle.js"></script>
</head>
<body>
    <div class="state-toggle">
        <div class="toggle-option">
            <input type="radio" name="state1" id="state1.a" value="state1">
            <label for="state1.a">State 1</label>
            <button class="toggle-button" title="Disable"></button>
        </div>
        <div class="toggle-option">
            <input type="radio" name="state1" id="state1.b" value="state1" checked>
            <label for="state1.b">State 1</label>
            <button class="toggle-button" title="Unset"></button>
        </div>
        <div class="toggle-option">
            <input type="radio" name="state1" id="state1.c" value="state1">
            <label for="state1.c">State 1</label>
            <button class="toggle-button" title="Enable"></button>
        </div>
    </div>
    <div class="state-toggle">
        <div class="toggle-option">
            <input type="radio" name="state2" id="state2.a" value="state1">
            <label for="state2.a">State 1</label>
            <button class="toggle-button yellow" title="Disable"></button>
        </div>
        <div class="toggle-option">
            <input type="radio" name="state2" id="state2.b" value="state1">
            <label for="state2.b">State 1</label>
            <button class="toggle-button blue" title="Enable"></button>
        </div>
    </div>
</body>
</html>
